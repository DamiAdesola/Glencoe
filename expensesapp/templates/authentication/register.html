{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-6" method="POST">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <i class="uil uil-user"></i>
                        <input type="text" id="UserNameField" placeholder="Username" class="form-control" />
                      </div>
                    </div>
                    <div class="username-feedback invalid-feedback " style="display:none;">
                      
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="EmailField" placeholder="Email" class="form-control" />
                      </div>
                    </div>
                    <div class="email-feedback invalid-feedback " style="display:none;">
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="PasswordField" placeholder="Password" class="form-control"/> 
                        <i class="fa fa-eye" id="togglePassword" style="margin-left: 360px; cursor: pointer; margin-top:-32px; transition:3s;"></i> 
                      </div>
                    </div>
                  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="TosCheckbox"
                      />
                      <label class="form-check-label" for="TosCheckbox">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<script src="{% static 'js/register.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/register.css' %}">

{% endblock content %}
