<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title">
                    <h4>Register for a free account</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="UserNameField" placeholder="username" class="form-control form-control-sm"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="EmailField" placeholder="email" class="form-control form-control-sm"/>
                    </div>  
                    <div>
                        <input type="password" name="password" id="PasswordField" placeholder="Password" class="form-control form-control-sm"/>
                        <small class="float-right py-5">SHOW</small>
                    </div>
                </form>
                <input type="submit" value="Register" class="btn btn-block btn-primary">
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
