{% extends 'base.html' %}

{% block content %}

<div class="page-heading">
    <h3>General Settings</h3>
</div>

<div class="card-body">
    <div class="row">
        {% include 'partials/messages.html'%}
        <div class="col-md-6 mb-4">
            <h6>Currency Preference</h6>
            <form action="{% url 'preferences' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <select name="currency" class="form-select" id="inputGroupSelect01">

                        {% if user_preferences.currency %}

                        <option name="currency" >{{user_preferences.currency}}</option>

                        {% endif %}
                        
                        {% for currency in currencies%}
                        <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
                        {% endfor %}

                    </select>
                    <input class="btn btn-primary shadow-lg" type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
